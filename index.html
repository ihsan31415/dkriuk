<!DOCTYPE html>
<html class="light" lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>D'kriuk System - Login</title>
    
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#eb6f0a", // Warna Oranye Khas
              "background-light": "#f8f7f5",
              "background-dark": "#221810",
            },
            fontFamily: {
              "display": ["Inter", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "full": "9999px"},
          },
        },
      }
    </script>

    <style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
            font-size: 24px;
        }
    </style>
</head>

<body class="font-display">
    <div class="relative flex h-auto min-h-screen w-full flex-col bg-background-light dark:bg-background-dark group/design-root overflow-x-hidden" style='font-family: Inter, "Noto Sans", sans-serif;'>
        <div class="flex flex-1 w-full">
            
            <div class="hidden lg:flex lg:w-1/2 relative items-center justify-center">
                <div class="absolute inset-0 bg-cover bg-center" style="background-image: url('https://images.unsplash.com/photo-1626082927389-6cd097cdc6ec?q=80&w=1970&auto=format&fit=crop');"></div>
                <div class="absolute inset-0 bg-orange-900/40 mix-blend-multiply"></div>
                <div class="relative z-10 px-12 text-center">
                    <h1 class="text-white text-5xl font-bold tracking-tight drop-shadow-md">Operational Excellence System</h1>
                    <p class="text-white/90 mt-4 text-lg">Kelola Stok Outlet D'Kriuk Lebih Efisien</p>
                </div>
            </div>

            <div class="w-full lg:w-1/2 flex items-center justify-center bg-background-light dark:bg-background-dark py-12 px-4 sm:px-6 lg:px-8">
                <div class="w-full max-w-md space-y-8">
                    
                    <div>
                        <h1 class="text-center text-3xl font-bold tracking-light text-orange-600">D'kriuk Internal</h1>
                        <p class="mt-2 text-center text-base text-gray-600 dark:text-gray-300">Welcome back, please login to your account.</p>
                    </div>

                    <div class="space-y-6">
                        <div class="flex flex-col gap-y-3">
                            
                            <div class="flex">
                                <div class="flex h-12 flex-1 items-center justify-center rounded-lg bg-gray-200/50 dark:bg-white/10 p-1">
                                    <label class="flex cursor-pointer h-full grow items-center justify-center overflow-hidden rounded-md px-2 has-[:checked]:bg-white dark:has-[:checked]:bg-gray-900/50 has-[:checked]:shadow-sm has-[:checked]:text-gray-900 dark:has-[:checked]:text-white text-gray-500 dark:text-gray-400 text-sm font-medium leading-normal transition-all">
                                        <span class="truncate">Hub Owner</span>
                                        <input checked="" class="invisible w-0" name="role-selector" type="radio" value="Hub Owner"/>
                                    </label>
                                    <label class="flex cursor-pointer h-full grow items-center justify-center overflow-hidden rounded-md px-2 has-[:checked]:bg-white dark:has-[:checked]:bg-gray-900/50 has-[:checked]:shadow-sm has-[:checked]:text-gray-900 dark:has-[:checked]:text-white text-gray-500 dark:text-gray-400 text-sm font-medium leading-normal transition-all">
                                        <span class="truncate">Outlet Staff</span>
                                        <input class="invisible w-0" name="role-selector" type="radio" value="Outlet Staff"/>
                                    </label>
                                </div>
                            </div>

                            <div class="flex max-w-full flex-wrap items-end gap-4">
                                <label class="flex flex-col min-w-40 flex-1">
                                    <p class="text-gray-900 dark:text-gray-100 text-base font-medium leading-normal pb-2">Username / ID Outlet</p>
                                    <input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-gray-900 dark:text-gray-100 focus:outline-0 focus:ring-2 focus:ring-orange-500 border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-900 h-14 placeholder:text-gray-400 dark:placeholder:text-gray-500 p-[15px] text-base font-normal leading-normal transition-colors" placeholder="Enter your username or ID" value=""/>
                                </label>
                            </div>

                            <div class="flex max-w-full flex-wrap items-end gap-4">
                                <label class="flex flex-col min-w-40 flex-1">
                                    <p class="text-gray-900 dark:text-gray-100 text-base font-medium leading-normal pb-2">Password</p>
                                    <div class="relative flex w-full flex-1 items-stretch">
                                        <input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-gray-900 dark:text-gray-100 focus:outline-0 focus:ring-2 focus:ring-orange-500 border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-900 h-14 placeholder:text-gray-400 dark:placeholder:text-gray-500 p-[15px] pr-12 text-base font-normal leading-normal transition-colors" placeholder="Enter your password" type="password" value=""/>
                                        <button class="text-gray-400 dark:text-gray-500 absolute inset-y-0 right-0 flex items-center justify-center pr-4">
                                            <span class="material-symbols-outlined">visibility</span>
                                        </button>
                                    </div>
                                </label>
                            </div>
                        </div>

                        <div>
                            <button id="loginBtn" class="group relative flex w-full justify-center rounded-lg border border-transparent bg-gray-900 py-3.5 px-4 text-base font-semibold text-white hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-gray-900 focus:ring-offset-2 dark:bg-gray-50 dark:text-gray-900 dark:hover:bg-gray-200 dark:focus:ring-gray-50 dark:focus:ring-offset-background-dark transition-colors">Sign In</button>
                        </div>
                    </div>

                    <div class="text-center">
                        <p class="text-xs text-gray-500 dark:text-gray-400">System v1.0 - UNNES Final Project</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const loginBtn = document.getElementById('loginBtn');

        loginBtn.addEventListener('click', function() {
            // Cek role mana yang dipilih (Hub Owner atau Outlet Staff)
            const selectedRole = document.querySelector('input[name="role-selector"]:checked').value;

            if (selectedRole === 'Hub Owner') {
                // Arahkan ke Dashboard Admin
                // Pastikan Anda sudah membuat file 'admin-dashboard.html'
                window.location.href = 'admin-dashboard.html';
            } else {
                // Arahkan ke Kasir Outlet
                // Pastikan Anda sudah membuat file 'outlet-pos.html'
                window.location.href = 'outlet-pos.html';
            }
        });
    </script>

</body>
</html>
